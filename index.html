<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione studenti</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</head>

<body>

    <header class="container-fluid bg-dark text-white d-flex justify-content-center mb-3">
        <h2>Lista utenti dinamica</h2>
    </header>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-first">
                <h3 class="text-center mb-5 ">FORM DATI</h3>
                <form id="form">
                    <fieldset class="border border-dark p-4 bg-light">
                        <label for="nome" class="form-label">NOME</label>
                        <input type="text" id="nome" class="form-control">
                        <label for="cognome" class="form-label">COGNOME</label>
                        <input type="text" id="cognome" class="form-control">
                        <button type="button" class="btn btn-primary mt-3" id="scrivi">INVIA</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6 order-sm-3 order-md-2">
                <h3 class="text-center mb-5">ELENCO</h3>
                <ul id="elenco" class="border border-dark p-2 bg-light list-group list-group-flush"></ul>
            </div>

            <div class="col-md-6 order-sm-2 order-md-3 my-5 text-center">
                <h3 id="errore"></h3>

            </div>


            <div class="col-md-6 order-last my-5 text-center">
                <h3 id="erroreElenco"></h3>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
